  <title>Denise Souza</title>
  <style>
    :root {
      --primaria: #c97a88;
      --secundaria: #f2d7dd;
      --claro: #fffafa;
      --texto: #3a2c2c;
      --cinza: #847a7a;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--claro);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--texto);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: var(--primaria);
      text-align: center;
    }

    h2 {
      font-size: 1.2rem;
      margin: 5px 0;
      color: var(--cinza);
      text-align: center;
      font-weight: 400;
    }

    .links {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 400px;
    }

    .link-item {
      background-color: var(--secundaria);
      border: none;
      padding: 15px;
      text-align: center;
      border-radius: 12px;
      font-size: 1rem;
      text-decoration: none;
      color: var(--texto);
      transition: all 0.3s ease;
    }

    .link-item:hover {
      background-color: var(--primaria);
      color: white;
      transform: translateY(-2px);
    }

    .footer {
      margin-top: 50px;
      display: flex;
      gap: 20px;
    }

    .footer a {
      text-decoration: none;
      color: var(--texto);
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: var(--primaria);
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1rem;
      }
    }
  </style>
</head>
