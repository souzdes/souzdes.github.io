<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
  <style>
    :root {
      --verde-profissional: #8AA29E;
      --lavanda-claro: #C7B8E0;
      --bege-neutro: #F5F1E6;
      --cinza-claro: #E3E0DA;
      --texto: #333333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", sans-serif;
      background-color: var(--cinza-claro);
      color: var(--texto);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: var(--verde-profissional);
      color: white;
      text-align: center;
      padding: 3rem 1rem 2rem;
      animation: fadeIn 1s ease-in-out;
      flex-shrink: 0;
    }

    header h1 {
      font-size: 4rem;
      font-family: 'Allura', cursive;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 0.3rem;
    }

    .intro-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
      gap: 2rem;
      max-width: 1100px;
      margin: 0 auto;
      flex-grow: 1;
    }

    .cards {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .card {
      background-color: var(--bege-neutro);
      width: 320px;
      border-radius: 10px;
      padding: 2rem 1.5rem;
      border: 1px solid var(--verde-profissional);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-title {
      font-family: "Inter", Arial, sans-serif;
      font-size: 1.2rem;
      color: var(--verde-profissional);
      margin-bottom: 1rem;
      text-align: center;
      font-weight: 400;
    }

    .card-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
      font-size: 0.9rem;
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      align-items: center;
    }

    .card-content.show {
      max-height: 300px;
      margin-top: 0.5rem;
    }

    .card-content a {
      text-decoration: none;
      color: var(--verde-profissional);
      transition: all 0.3s ease;
    }

    .card-content a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: var(--bege-neutro);
      padding: 1.5rem 1rem 2rem;
      color: var(--verde-profissional);
      text-align: center;
      font-size: 0.9rem;
      flex-shrink: 0;
    }

    .footer-icons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 1rem;
    }

    .footer-icons a {
      color: var(--verde-profissional);
      text-decoration: none;
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      transition: color 0.3s ease;
    }

    .footer-icons a:hover {
      color: var(--lavanda-claro);
    }

    .icon-envelope,
    .icon-github,
    .icon-linkedin {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .intro-section {
        flex-direction: column;
      }

      .cards {
        align-items: center;
      }
    }
  </style>
</head>

  <script>
    function toggleCard(clickedCard) {
      const allCards = document.querySelectorAll('.card');
      allCards.forEach(card => {
        const content = card.querySelector('.card-content');
        if (card !== clickedCard) {
          content.classList.remove('show');
        }
      });
      const clickedContent = clickedCard.querySelector('.card-content');
      clickedContent.classList.toggle('show');
    }
  </script>
