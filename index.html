  <style>
    :root {
      --primaria: #c97a88;
      --secundaria: #fcf8f9;
      --destaque: #f3d8dd;
      --texto: #3b2c30;
      --cinza-escuro: #333;
      --rose-escuro: #a0535f;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", sans-serif;
      background-color: var(--secundaria);
      color: var(--texto);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(120deg, var(--primaria), #a55e69);
      color: white;
      text-align: center;
      padding: 3rem 1rem 2rem;
      animation: fadeIn 1s ease-in-out;
      flex-shrink: 0;
    }

    header h1 {
      font-size: 3rem;
      font-family: 'Allura', cursive;
      letter-spacing: 1px;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }

    main {
      flex-grow: 1;
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }

    .card {
      background-color: white;
      width: 240px;
      height: 240px;
      border-radius: 20px;
      padding: 1.5rem 1.2rem;
      box-shadow: 0 0 0 2px var(--primaria), 0 6px 12px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-title {
      font-size: 1.2rem;
      color: var(--cinza-escuro);
      margin-bottom: 1.2rem;
      text-align: center;
      width: 100%;
      font-weight: normal;
    }

    .card-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
      font-size: 0.95rem;
      width: 100%;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    .card:hover .card-content {
      max-height: 300px;
      margin-top: 0.5rem;
    }

    .card-content a {
      color: var(--rose-escuro);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.3s ease;
    }

    .card-content a:hover {
      border-color: var(--primaria);
    }

    footer {
      background-color: #f3e3e6;
      padding: 1.5rem 1rem 2rem;
      color: var(--texto);
      text-align: center;
      font-size: 0.9rem;
      flex-shrink: 0;
    }

    .footer-icons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 1rem;
    }

    .footer-icons a {
      color: var(--cinza-escuro);
      text-decoration: none;
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      transition: color 0.3s ease;
    }

    .footer-icons a:hover {
      color: var(--primaria);
    }

    .icon-envelope, .icon-github, .icon-linkedin {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 700px) {
      .card {
        width: 90%;
        height: auto;
      }

      header h1 {
        font-size: 2.5rem;
      }

      header p {
        font-size: 1rem;
      }
    }
  </style>
</head>
