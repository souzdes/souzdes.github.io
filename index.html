<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Denise Souza | Psicologia e Pesquisa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
  <style>
    :root {
      --primaria: #c97c8c;
      --cinza-claro: #f5f5f5;
      --cinza: #e0e0e0;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: white;
    }

    header {
      background-color: var(--primaria);
      color: white;
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      font-family: 'Allura', cursive;
      font-size: 3rem;
      margin: 0;
    }

    .intro-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 2rem;
    }

    .intro-section img {
      width: 250px;
      border-radius: 10px;
      margin-left: auto;
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
      flex: 1;
    }

    .card {
      background-color: var(--cinza-claro);
      padding: 1rem;
      text-align: center;
      border-radius: 10px;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .card:hover {
      transform: scale(1.05);
      background-color: var(--cinza);
    }

    .blog-section {
      padding: 2rem;
      background-color: var(--cinza-claro);
    }

    .post {
      margin-bottom: 2rem;
      border-bottom: 1px solid #ccc;
      padding-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Denise Souza</h1>
    <p>Psicóloga | Pesquisadora | Consultora</p>
  </header>

  <section class="intro-section">
    <div class="cards-container">
      <div class="card">CV Lattes</div>
      <div class="card">ResearchGate</div>
      <div class="card">Google Scholar</div>
      <div class="card">Artigos</div>
      <div class="card">Livros</div>
      <div class="card">Congressos</div>
      <div class="card">Análise de Dados</div>
    </div>
    <img src="den.jpg" alt="Foto Denise Souza">
  </section>

  <section class="blog-section">
    <div class="post">
      <h2>Congresso de Avaliação Psicológica</h2>
      <p>(Texto em elaboração...)</p>
    </div>
  </section>
</body>
</html>
