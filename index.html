  <style>
    :root {
      --primaria: #c97a88;
      --secundaria: #fcf8f9;
      --destaque: #f3d8dd;
      --texto: #3b2c30;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", sans-serif;
      background-color: var(--secundaria);
      color: var(--texto);
    }

    header {
      background: linear-gradient(120deg, var(--primaria), #a55e69);
      color: white;
      text-align: center;
      padding: 3rem 1rem 2rem;
      animation: fadeIn 1s ease-in-out;
    }

    header h1 {
      font-size: 3rem;
      font-family: 'Allura', cursive;
      letter-spacing: 1px;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }

    section {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }

    .card {
      background-color: white;
      width: 300px;
      height: 300px;
      border-radius: 20px;
      padding: 1rem;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-title {
      font-size: 1.4rem;
      font-weight: bold;
      color: var(--primaria);
      margin-bottom: 1rem;
    }

    .card-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
      font-size: 0.95rem;
    }

    .card:hover .card-content {
      max-height: 300px;
      margin-top: 0.5rem;
    }

    .card-content a {
      display: block;
      margin-bottom: 0.7rem;
      color: var(--texto);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.3s ease;
    }

    .card-content a:hover {
      border-color: var(--primaria);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #f3e3e6;
      font-size: 0.9rem;
      color: var(--texto);
      margin-top: 3rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 700px) {
      .card {
        width: 90%;
        height: auto;
      }

      header h1 {
        font-size: 2.5rem;
      }

      header p {
        font-size: 1rem;
      }
    }
  </style>
</head>
